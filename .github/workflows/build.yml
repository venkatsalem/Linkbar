name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Publish
        run: dotnet publish -c Release -p:SelfContained=false -p:PublishSingleFile=true -p:EnableCompressionInSingleFile=false -o publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Linkbar-win-x64
          path: publish/Linkbar.exe
